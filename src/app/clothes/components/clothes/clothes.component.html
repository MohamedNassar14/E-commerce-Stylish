<!-- Spinner for loading -->
<div class="spinner" *ngIf="!spinner" class="vh-100 d-flex justify-content-center align-items-center">
    <app-spinners></app-spinners>
</div> 

<!-- Beginning clothes page -->
<section class="clothes px-2" *ngIf="spinner">
    <div class="container">
        <h2 class="mt-5 fw-bold text-3xl text-center"> <span class="cursor title-effect"> Clothes </span> </h2>
        <!-- Beginning men T-shirts -->
        <div class="row py-4 gy-3">
            <h2 class="fw-bold text-2xl text-bg pt-3 my-0"> <span class="cursor title-effect"> Men T-Shirts </span> </h2>
            <div class="col-lg-3 col-md-4 col-sm-6 col-6" *ngFor="let shirt of menClothes">
                <app-product [product]="shirt" (sendProduct)="addToCart($event)" (sendProductWish)="addToWishList($event)"  (removeProductWish)="removeProductWishList($event)"></app-product>
            </div>
        </div> 
        <!-- End men T-shirts -->
        <!-- Beginning Women Address -->
        <div class="row py-4 gy-3 mb-3" *ngIf="spinner">
            <h2 class="fw-bold text-2xl text-bg pt-3 my-0"> <span class="cursor title-effect"> Women Dresses </span> </h2>
            <div class="col-lg-3 col-md-4 col-sm-6 col-6" *ngFor="let dress of womenClothes">
                <app-product [product]="dress" (sendProduct)="addToCart($event)" (sendProductWish)="addToWishList($event)"  (removeProductWish)="removeProductWishList($event)"></app-product>
            </div>
        </div>
        <!-- End Women Address -->
    </div>
</section>
<!-- End clothes page -->
