<div class="details">
    <div class="container">
        <div class="row py-5">
            <div class="col-md-3">
                <img [src]="productDetails.thumbnail" class="w-100 rounded-3"/>
            </div>
            <div class="col-md-9">
                <h2 class="py-3 fw-bold">{{productDetails.title}}</h2>
                <h5 class="mb-3 text-2xl"> <span class="fw-bold"> Brand  </span> : {{productDetails.brand}} </h5>
                <h5 class="mb-3 text-2xl"> <span class="fw-bold"> Price  </span> : ${{productDetails.price}} </h5>
                <h5 class="mb-3 text-2xl"> <span class="fw-bold"> Category  </span> : {{productDetails.category}} </h5>
                <h5 class="mb-3 text-2xl"> <span class="fw-bold"> Discount Percentage  </span> : ${{productDetails.discountPercentage}} </h5>
                <p class="text-muted text-xl"> {{productDetails.description}} </p>
            </div>
        </div>
    </div>
</div>
