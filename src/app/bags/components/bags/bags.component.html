<!-- Spinner for loading -->
<div class="spinner" *ngIf="!spinner" class="vh-100 d-flex justify-content-center align-items-center">
    <app-spinners></app-spinners>
</div>
<!-- Beginning bags page -->
<section class="bags px-2" *ngIf="spinner">
    <div class="container">
        <h2 class="py-3 mt-5 fw-bold text-3xl text-bg text-center"> <span class="cursor title-effect"> Bags </span> </h2>
        <!-- Beginning Women bags -->
        <div class="row py-4 gy-3 mb-2">
            <div class="col-lg-3 col-md-4 col-sm-6 col-6" *ngFor="let bag of allBags">
                <app-product [product]="bag" (sendProduct)="addToCart($event)" (sendProductWish)="addToWishList($event)"  (removeProductWish)="removeProductWishList($event)"></app-product>
            </div>
        </div>
        <!-- End women bags -->
    </div>
</section>
<!-- End bags page -->
